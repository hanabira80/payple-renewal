<script>
    $(document).ready(function() {
        $("#payAction").on("click", function(event) {
            var obj = new Object();

            obj.PCD_CPAY_VER = "1.0.1";
            obj.PCD_PAY_TYPE = "card";
            obj.PCD_PAY_WORK = pay_work;
            obj.PCD_CARD_VER = "02";

            PaypleCpayAuthCheck(obj);
            event.preventDefault();
        });
    });
</script>
