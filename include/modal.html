<script>
    function loadModal(el, type) {
        var modalTarget = $("#" + el + "");
        var findModal = modalTarget.find(".modal");
        var findCloseTrigger = modalTarget.find(".js_trigger__close_modal");
        $("body").addClass("js_modal_sctive");
        if (type == "video") {
            video_val = $(this).attr("video_value");
            $(".modal_video .ratio_setter_hd").html(
                "<iframe src='https://www.youtube.com/embed/" +
                    video_val +
                    "?controls=0&showinfo=0&rel=0&autoplay=1&loop=0' frameborder='0' allowfullscreen></iframe>"
            );
        }
        
            $(".aa").mCustomScrollbar({
                theme: "minimal-dark",
                scrollInertia: 60,
                scrollAmount: 60,
                callbacks:{
      onUpdate: function(){
        setTop:"0px"
      }
}
                
            });
            
        

        modalTarget.addClass("js_is_active");
        findModal.addClass("js_is_active",function(){
            
        });
        findCloseTrigger.click(function() {
            modalTarget.removeClass("js_is_active");
            findModal.removeClass("js_is_active");
            if (type == "video") {
                setTimeout(function() {
                    $(".modal_video .ratio_setter_hd").html("");
                }, 400);
            }
            $("body").removeClass("js_modal_sctive");
        });
    }

    $(".scroll-block").bind("mousewheel DOMMouseScroll", function(e) {
        var e0 = e.originalEvent,
            delta = e0.wheelDelta || -e0.detail;
        this.scrollTop += (delta < 0 ? 1 : -1) * 30;
        e.preventDefault();
    });
</script>
